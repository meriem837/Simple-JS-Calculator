<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
      <div class="display"><span class="value">0</span></div>
      <div class="buttons">
        <button class="elementButton">(</button>
        <button class="elementButton">)</button>
        <button class="acAns" id="ac">AC</button>
        <button class="delete">âŒ«</button>
        <button class="elementButton">7</button>
        <button class="elementButton">8</button>
        <button class="elementButton">9</button>
        <button class="operations elementButton">*</button>
        <button class="elementButton">4</button>
        <button class="elementButton">5</button>
        <button class="elementButton">6</button>
        <button class="operations elementButton">-</button>
        <button class="elementButton">1</button>
        <button class="elementButton">2</button>
        <button class="elementButton">3</button>
        <button class="operations elementButton">+</button>
        <button class="elementButton">0</button>
        <button class="elementButton">.</button>
        <button class="acAns elementButton" id="ans">Ans</button>
        <button class="operations elementButton">/</button>
      </div>
      <button class="equal">=</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
